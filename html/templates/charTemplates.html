<!--TEMPLATES FOR THE VIEWER-->

<template name ='charViewer'>
  <div class='span12' id='pit'>
  	<script type="text/javascript">
  	function setId() {
		  Session.set('selectedChar', document.getElementById(event.target.id).innerHTML);
	  }
  	</script>
    {{#each char}}

      	<div class="slightlySmallerContainerBox">
  			<p class="listDesc">ID:</p> <button class='count' id="charId{{@index}}" onclick="setId()">{{_id}}</button>

  				  Name: {{name}}
      		</div>
			    <div class="well well-sm wellSheet">
			    	Game Type: {{gameType}}

    		      {{greatSkill1}}
    		    </div>
    		    <div class="col-sm-2 well well-sm wellSheet2">
    		      {{greatSkill2}}
    		    </div>
    		    <div class="col-sm-2 well well-sm wellSheet2">
    		      {{greatSkill3}}
    		    </div>

 </div>

				  </div>
				  <div class="col-md-6">
				    <p>Mild 2: </p><input type="text" id="charMildCon2" class="well well-sm">
				  </div>
				</div>
				<div class="row-fluid">
				  <div class="col-md-6">
				    <p>Moderate: </p><input type="text" id="charModCon" class="well well-sm">
				  </div>
				  <div class="col-md-6">
				    <p>Severe: </p><input type="text" id="charSevCon" class="well well-sm">
				  </div>
				</div>
				</div>
				<div class="row-fluid">
				  <div class="col-md-12">
				    <script>
				    // the random color generator, no need to figure out anythng here
              var bodyElement = document.getElementById("rainbow");
              var requestAnimationFrame = window.requestAnimationFrame ||
                            window.mozRequestAnimationFrame ||
                            window.webkitRequestAnimationFrame ||
                            window.msRequestAnimationFrame;
              var delay = 0;
              function changeColor() {
                delay++;
                if (delay > 3) {
                  bodyElement.style.backgroundColor = getRandomColor();
                  delay = 0;
                }
              requestAnimationFrame(changeColor);
              }
              changeColor();
              function getRandomColor() {
                  // creating a random number between 0 and 255
                  var r = Math.floor(Math.random()*256);
                  var g = Math.floor(Math.random()*256);
                  var b = Math.floor(Math.random()*256);
                   
                  // going from decimal to hex
                  var hexR = r.toString(16);
                  var hexG = g.toString(16);
                  var hexB = b.toString(16);
                   
                  // making sure single character values are prepended with a "0"
                  if (hexR.length == 1) {
                      hexR = "0" + hexR;
                  }
                   
                  if (hexG.length == 1) {
                      hexG = "0" + hexG;
                  }
               
                  if (hexB.length == 1) {
                      hexB = "0" + hexB;
                  }
               
                  // creating the hex value by concatenatening the string values
                  var hexColor = "#" + hexR + hexG + hexB;
                  return hexColor.toUpperCase();
              }
          </script>
				    <!--joel complained about the button not being visible enough-->
				    <input type="submit" id="rainbow" style="width:100%" value="Submit Form!">
				  </div>
				</div>
			</div>
		</form>
	</div>
</template>
